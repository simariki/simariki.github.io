<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <style>
    .pixcel1{
      width:1170px;
      height:500px;
    }
    .pixcel2{
      width:459px;
      height:400px;
    }
    .area{
      font-familly:"ゴシック体";
      font-size:30px;
    }
    .ts{
      font-familly:"ゴシック体";
      font-size:30px;
    }
    .map1{
      width:1120px;
      height:480px;
    }
    .map2{
      width:459px;
      height:400px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="bg-primary-subtle">
    <div class="row">
      <div class="col-auto d-flex align-items-center"><h1>お店選びナビゲーター</h1></div>
      <div class="col-auto d-flex align-items-center">
    <select text="text" class="form-select" id="source-location">
      <option disabled selected value class="tc">現在地</option>
      <option value="1">東京工科大学</option>
      <option value="2">八王子駅</option>
    </select>
        </div>
      <div class="col-auto d-flex align-items-center">
    <select text="text" class="form-select" id="destination-location">
      <option disabled selected value class="tc">目的地</option>
        <option value="1">サンリオピューロランド</option>
        <option value="2">東京競馬場</option>
    </select>
        </div>
      <div class="col-auto d-flex align-items-center">
    <select text="text" class="form-select" id="transport">
      <option disabled selected value class="tc">交通手段</option>
      <option value="1">車</option>
      <option value="2">電車</option>
    </select>
        </div>
      <div class="col-auto d-flex align-items-center">
        <button class="btn btn-info" id="search-location">検索</button>
      </div>
    </div>
    </div>
    <img src="https://i.gyazo.com/8207b31562f5e1b01bcd9422956b22e1.png" class="pixcel1 d-none d-sm-block" alt="image">
  <img src="https://i.gyazo.com/8207b31562f5e1b01bcd9422956b22e1.png" class="pixcel2 d-block d-sm-none" alt="image">
    <br>
  <div class="border-bottom mt-2 mb-2"></div>
  <br>

  <h2 class="text text-lg-center"><span class="text-white bg-dark px-1">登録済みの現在地、目的地</span></h2>
    <h1><span class="text-info bg-dark px-1 rounded">現在地</span></h1>
  <div class="row">
    <span class="col-auto p-2 m-2 border rounded border-secondary area">東京工科大学</span>
    <span class="col-auto p-2 m-2 border rounded border-secondary area">八王子駅</span>
      </span>
    <div class="border-bottom mt-4 mb-2"></div>
<br>
    <h1><span class="text-info bg-dark px-1 rounded">目的地</span></h1>
  <br>
  <span class="col-auto p-2 m-2 border rounded border-secondary area">サンリオピューロランド</span>
  <span class="col-auto p-2 m-2 border rounded border-secondary area">東京競馬場</span>

  <div class="border-bottom mt-4 mb-2"></div>
  <br>
</div>

  <h1><span class="text-info bg-dark px-1 rounded">MAP</span></h1>
  <iframe src="https://www.google.com/maps/d/embed?mid=1GXs1x9ro8i2YSBmoih7V9-wOxsHdPEY&ehbc=2E312F&noprof=1" class="map1 d-none d-sm-block"></iframe>
  <iframe src="https://www.google.com/maps/d/embed?mid=1GXs1x9ro8i2YSBmoih7V9-wOxsHdPEY&ehbc=2E312F&noprof=1" class="map2 d-block d-sm-none"></iframe>
  </span>
</div>
<script src="location.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
