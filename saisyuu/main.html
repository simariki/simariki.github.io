<html lang="ja">

<body>
<div class="container">

      <div class="col-auto d-flex align-items-center"><h1>お店選びナビゲーター</h1></div>
      <div class="col-auto d-flex align-items-center">
    <select text="text" class="form-select" id="source-location">

      <option value="1">東京工科大学</option>
      <option value="2">八王子駅</option>
    </select>
        </div>
      <div class="col-auto d-flex align-items-center" id="destination-location">

      <option disabled selected value class="tc">目的地</option>
        <option value="1">サンリオピューロランド</option>
        <option value="2">東京競馬場</option>
    </select>
        </div>
      <div class="col-auto d-flex align-items-center">
    <select text="text" class="form-select" id="transport">
      <option disabled selected value class="tc">交通手段</option>
      <option value="1">車</option>
      <option value="2">電車</option>
    </select>
        </div>
      <div class="col-auto d-flex align-items-center">
        <button class="btn btn-info" id="search-location">検索</button>
      </div>
    </div>
    </div>
    <img src="https://i.gyazo.com/8207b31562f5e1b01bcd9422956b22e1.png" class="pixcel1" alt="image">
    <br>
  <div class="border-bottom mt-2 mb-2"></div>
  <br>

    <h4><span class="p-1 border border-10 border-secondary ">現在地</span></h4>
  <div class="row">
    <div class="col-auto m-2 btn btn-light p-2 border rounded border-secondary "><span class="area">東京工科大学</span></div>
    <div class="col-auto m-2 btn btn-light p-2 border rounded border-secondary"><span class="area">八王子駅</span></div>
      </div>
    <div class="border-bottom mt-2 mb-2"></div>
<br>
    <h4><span class="p-1 border border-10 border-secondary ">目的地</span></h4>
  <div class="col-auto m-2 btn btn-light p-2 border rounded border-secondary "><span class="area">サンリオピューロランド</span></div>

  <div class="border-bottom mt-2 mb-2"></div>

  <div class="col-auto m-2 btn btn-light p-2 border rounded border-secondary"><span class="area">徒歩・自転車</span></div>
  <div class="col-auto m-2 btn btn-light p-2 border rounded border-secondary"><span class="area">電車</span></div>

  <div class="border-bottom mt-2 mb-2"></div>

  <h4><span class="p-1 border border-10 border-secondary ">MAP</span></h4>

 </div>
